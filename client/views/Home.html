<template name="Home">
    <div class="center">
        <div class="row">
            <section class="fg2">
                <div class="home-lr">
                    <h2 style="color : #FE6F5E;">最新文章</h2>
                </div>
            </section>
            <section class="fg8">
                <div class="home-article">
                    <ul>
                        {{#each homePost}}
                            <li>
                                <h2>{{title}}</h2>
                                <article>{{#markdown}}{{content}}{{/markdown}}</article>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </section>
            <section class="fg2">
                <div class="home-lr">
                    <h2 style="color : #FE6F5E;">最近访客</h2>
                </div>
            </section>
        </div>
    </div>
</template>
